---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  <br />

  <div
	  class="fb-like"
	  data-share="true"
	  data-width="720"
	  data-show-faces="true">
  </div>

  <div class="fb-comments" data-width="720"></div>


  {% include disqus.html %}
</article>
