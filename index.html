---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">
       <h1 class="postListTitle"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
       <div class="entry postListThumb">
        {{ post.excerpt }}
      </div>
      <div class="clear"></div>
      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
